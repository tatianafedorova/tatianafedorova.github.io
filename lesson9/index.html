<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lesson 9</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Первая секция -->
    <section id="main">
      <div class="container">
        <div class="row text-center section_first">
          <div class="col-lg-2 col-md-4 col-sm-6">
            <img src="img/icon-1.png" alt="Иконка 1">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <img src="img/icon-2.png" alt="Иконка 2">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <img src="img/icon-3.png" alt="Иконка 3">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <img src="img/icon-4.png" alt="Иконка 4">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <img src="img/icon-5.png" alt="Иконка 5">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <img src="img/icon-6.png" alt="Иконка 6">
          </div>
        </div>
      </div>
    </section>
    <!-- Вторая секция -->
    <section id="other">
      <div class="container">
        <div class="row level_1">
          <div class="box col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="row text-center level_2">
              <div class="box_in col-lg-3 col-md-3 col-sm-3 col-xs-3">1</div>
              <div class="box_in col-lg-3 col-md-3 col-sm-3 col-xs-3">2</div>
              <div class="box_in col-lg-3 col-md-3 col-sm-3 col-xs-3">3</div>
              <div class="box_in col-lg-3 col-md-3 col-sm-3 col-xs-3">4</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
